<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Alpha Clash</title>
</head>
<body class="min-h-screen bg-[#010313] bg-[url(./alphabet-clash-pro-resources-main/images/background.png)] bg-no-repeat bg-center">
    <main class="">
        <!-- Home Screen -->
        <section id="home" class="flex flex-col justify-center items-center">
            <div class="flex flex-col justify-center items-center min-h-screen gap-11">
                <h1 class="text-8xl text-white font-bold">Alpha Clash Pro</h1>
                <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn btn-active text-black">Play Now</button>
            </div>
        </section>
        <!-- Play Ground  -->
        <section id="play-ground" class="hidden">
            <div class="flex flex-col justify-center items-center gap-20 pt-16">
                <!-- Display -->
                <div class="artboard artboard-horizontal phone-6 border-[#010313CC] bg-[#FFFFFFb3] border-[20px] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2f2941] px-8 pb-4 rounded-b-xl text-white">Don't watch keyboard while playing.</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p class="text-black text-7xl font-bold"><span id="current-alphabet" class="uppercase">Y</span></p>
                    </div>
                </div>
                <!-- KeyBoard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                    </div> 
                    <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- Life Score -->
                <div class="flex justify-between w-[1024px]"> 
                    <button class="btn rounded-full bg-purple-600 text-white">
                        Life
                        <img src="./alphabet-clash-pro-resources-main/images/Group.png" alt="">
                        <span id="lifePoint">5</span>
                    </button>
                    <button class="btn  bg-purple-600 text-white rounded-full">
                        Score
                       <img src="./alphabet-clash-pro-resources-main/images/mon.png" alt="">
                        <span id="scorePoint">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- Score -Result -->
        <section id="finalScore" class="score flex justify-center items-center min-h-screen text-center hidden">
            <div class="text-white space-y-8 bg-[#FFFFFF33] p-4 rounded-md">
                <h1 class="text-8xl font-bold ">Score: <span id="finalScoreCard">14</span></h1>
                <button onclick="play()" class="btn">Play again</button>
               <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>



    <script src="script.js"></script>
</body>
</html>
